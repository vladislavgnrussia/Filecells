<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Comfortaa:wght@300..700&family=Comic+Relief:wght@400;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Tagesschrift&display=swap" rel="stylesheet">
</head>
<body>
<form action="" method="post" novalidate autocomplete="off">

<main>
    <div class='register-border'>
        <span class='filecell file'>File</span><span class='filecell cell'>Cell</span>

        <div class='pass-height'></div>

        <div class='input text'>
            Имя пользователя: {{username}}
        </div>

        <div class='input text'>
            E-mail: {{email}}
        </div>

        <div class='input text'>
            Свободно памяти: {{memory}} ГБ
        </div>

        <div class='input'>
            <button type="submit" class='other-buttons' name='my-cells' value="True">Мои ячейки</button>

        </div>
        {% if not current_user.is_account_pro  %}
        <div class='input'>
            <button type="submit" class='other-buttons' name='get-pro' value="True">Расширить хранилище</button>
        </div>
        {% endif %}

        <div class='input text'>
            <button type="submit" class='other-buttons' name='edit-profile' value="True">Сменить имя</button>
        </div>

        <div class='input text'>
            <button type="submit" class='other-buttons' name='logout' value="True">Выйти</button>
        </div>

    </div>
    </main>
</form>
</body>
</html>
