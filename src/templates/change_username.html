<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Comfortaa:wght@300..700&family=Comic+Relief:wght@400;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Tagesschrift&display=swap"
          rel="stylesheet">
    <style>
        .register-border{
            height: 266px;
        }
        .pass-left{
            padding-left: 132px;
        }
    </style>
</head>
<body>
<main>
<form action="" method="post" autocomplete="off">

    <div class='register-border'>
        <span class='filecell file'>File</span><span class='filecell cell'>Cell</span>

        <div class='pass-height'></div>

        <div class='input'>
            <input type='text' placeholder="Новое имя" required name="new_username">
        </div>

        {% if message != '' %}
        <div class='input'>
            <span class='message'>{{message}}</span>
        </div>
        {% endif %}

        <div class='pass-left'>
            <button type="submit">
                Сохранить
            </button>
        </div>
    </div>
</form>
</main>
</body>
</html>
