<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png"
          href="https://avatars.mds.yandex.net/i?id=a4d285c7b1faa2ac9b90bec70e0c967851c1718f-4969143-images-thumbs&n=13"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Comfortaa:wght@300..700&family=Comic+Relief:wght@400;700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Tagesschrift&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="/static/css/base.css">

</head>
<body>
<form action="" method="post" novalidate autocomplete="off">
    <header>
        <nav>
            <div class='inline'>

                <span class='filecell file'>File</span><span class="filecell cell">Cell</span>
                <span class="pass"></span>
                <span>
                <input type="text" placeholder="Автор" name="author">
            </span>
                <span class='width'>
                <input type="text" placeholder="Название" name="cellname">
            </span>
                <button type="submit" class='padding_t1 find'>Найти</button>
                <span class="pass"></span>
                {% if not current_user.is_authenticated %}
                <a href='/signin'><span class='padding_t1 register'> Войти </span></a>
                {% else %}
                {% if not current_user.is_account_pro %}
                <a href="enter_code">
                    <span class="padding_t1 pro">Pro</span>
                </a>
                {% endif %}
                <a href="/profile"><span class='letter first'>{{current_user.username}}</span></a>
                {% endif %}


            </div>

        </nav>


    </header>
    <main role="main" class="container">

    </main>
</form>
</body>
</html>
